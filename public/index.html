  <center>

    <h3>Finance Spending and Investing Tracker</h3>
    <h4>By Christian Lydy</h4>
  </center>
    <div> &nbsp </div>
    <div id="notSignedIn" class="d-none d-flex justify-content-evenly align-items-stretch">
      <div class="d-flex flex-column gap-2 border border-3 rounded p-3">
        <h4>Create An Account:</h4>
        <label for="#username">Username</label><input placeholder="username" id="username" />
        <button type="button" class="btn btn-primary" id="createAccount">Create Account</button>
      </div>
      <div id="existingUsers" class="d-flex flex-column gap-2  border border-3 rounded p-3">
        <h4>Sign in</h4>
        Sign in As An Existing User:
        <select id="existingUsersSelect"></select>
        <button type="button" class="btn btn-primary" id="signIn">Sign in</button>
      </div>
    </div>

    <div>
      <table class="table stable-striped table-hover">
        <thead>
          <tr>
            <th>Your Total Spending:</th>
          </tr>
        </thead>
        <tbody id="totalTable"></tbody>
      </table>
    </div>
    <div>

    <div id="signedIn" class="d-none  w-75 border border-3 rounded p-3 mx-auto">
      <p id="welcomeMessage">Welcome back!</p>
      <div>
        <p id="banksMsg"></p>
        <center>
          <button type="button" class="btn btn-primary button-md my-2" id="connectToBank">Connect my
          bank!</button>
          <!-- <button type="button" class="btn btn-primary button-md my-2" id="viewSums">View Transactions Sums</button> -->
        </center>
      </div>
        <!-- <p id="statusMsg">Looking up your transactions</p> -->
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th class="text-end">Amount</th>
              <th>Account</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="transactionTable"></tbody>
        </table>
        <div>
            <button type="button" class="btn btn-warning button-md my-2" id="deactivateBank">Stop using this bank </button>
            <select id="deactivateBankSelect"></select>
        </div>
